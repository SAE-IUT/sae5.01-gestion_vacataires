Email : {{form.email}}
Password : {{form.password}}

<form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
    <div class="group">
        <label for="email">Email :</label>
        <input type="text" name="email" id="email" [(ngModel)]="form.email" #email="ngModel" required>
        <div class="form_error" *ngIf="email.errors && f.submitted">
            Email is required
        </div>
    </div>

    <div class="group">
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" [(ngModel)]="form.password" #password="ngModel" required minlength="5">
        <div class="form_error" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Pass required</div>
            <div *ngIf="password.errors['minlength']">Pass minlength</div>
        </div>
    </div>

    <div class="group">
        <button>Login</button>
    </div>
</form>
